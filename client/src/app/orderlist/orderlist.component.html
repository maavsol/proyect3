<div *ngFor= "let item of oneorder">
  <p>{{item.name}}</p>
  <p>${{item.price}}</p>
</div>

<button class="waves-effect waves-light btn">Order More</button>

<div *ngIf="isCheckOrdered">
  <h5>Your check is coming..</h5>
  <h6>Total price to pay</h6>
  <p>{{totalsum}}</p>
</div>


<button (click)="askForCheck()" class="waves-effect waves-light btn">Check Please</button>
