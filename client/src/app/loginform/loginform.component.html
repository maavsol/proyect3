
    <form>
      <h2> Login </h2>
      <div class="input-field col s12">
      <label> Username </label>
      <input type="text" [(ngModel)]="formInfo.username" name="username" />
      </div>
      <br>
      <div class="input-field col s12">
      <label> Password </label>
      <input type="password" [(ngModel)]="formInfo.password" name="password" />
      </div>
      <button  class="btn btn-lg btn-primary btn-block btn-signin btn-color" (click)="login()"> login </button>
    </form>
