<div *ngFor='let a of product' class = "pedido">
  <p>{{a.name}}</p>
  <p>${{a.price}}</p>
  <button (click)="addProductToOrder(a)">Add</button>
  <button (click)="deleteProduct(a)">Remove</button>
</div>

<div *ngFor='let b of productsOrdered'>
  <p>{{b.name}}</p>
  <p>{{b.price}}</p>
</div>

<button (click)="placeOrderAndReset()">Create Order</button>

<a [routerLink]="['/restaurants']"> Back to restaurant list </a>
